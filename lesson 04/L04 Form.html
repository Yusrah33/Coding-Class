<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label>First name:</label>
                <!--placeholder attribute can be used to provide extra information about entry to be made-->
                <input type="text" id="fname" name="fname" placeholder="Enter First Name"> <br><br>

                <label>Last name:</label>
                <input type="text" id="Lname" name="Lname" placeholder="Enter Last Name"> <br><br>

                <label>Email:</label>
                <input type="text" id="email" name="email"> <br><br>

                <label>Password (This will be hidden):</label>
                <input type="password" id="password" name="password"><br><br>

                <label>Age:</label>
                <input type="number" id="age" name="age" min="7" max="50"><br><br>

                <label>Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
            </fieldset>
            
        </form>
    </body>
</html>
