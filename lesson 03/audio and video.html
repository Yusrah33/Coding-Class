<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio and Video</title>
    </head>
    <body>
       <h2>This is one of my favorite sounds</h2> 
       <audio controls autoplay>
            <source src="cat-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio tag
       </audio>

       <br>

       <h2>This is one of my favorite videos</h2>
            <video width="400px" height="300px" controls autoplay poster="Baby image.jpg" loop>
                <source src="Baby-video.mp4" type="video/mp4">
                Your browser does not support the video tag
            </video>

    </body>
</html>
